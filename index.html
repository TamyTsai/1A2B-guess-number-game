<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1A2B猜數字遊戲</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- 透過cdn引入Tailwind css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- 透過cdn引入fontawesome -->
    <link rel="stylesheet" href="styles/style.css"> <!-- 引入自己寫的css -->
    <script src="scripts/jquery-3.7.1.min.js"></script> <!-- 引入jQuery -->
</head>
<body>
    <section class="guessNumberGame w-96 mr-auto ml-auto mt-3 p-3 bg-sky-400 rounded-lg shadow-xl">
        <section class="title">
            <p class="text-center text-2xl font-bold">1A2B猜數字遊戲</p>
        </section>
        <section class="instruction bg-sky-200 my-2 p-2 rounded-md">
            <p class="text-center font-semibold text-xl">遊戲規則</p>
            <ul class="list-disc ml-4">
                <li>遊戲隨機產生一組四位不重複的數字為謎底，玩家於10次猜測內猜中謎底即為獲勝，猜測超過10次仍未猜中，則失敗</li>
                <li>玩家每猜一個數，遊戲就會根據猜測結果給出提示，提示以<span class="text-red-500 font-bold">X</span>A<span class="text-red-500 font-bold">Y</span>B形式呈現，直到猜中為止</li>
                <li>其中<span class="text-red-500 font-bold">X</span>表示數字正確且位置正確的數的個數，而<span class="text-red-500 font-bold">Y</span>表示數字正確但位置不對的數的個數</li>
            </ul>
        </section>
        <section class="guessArea text-center">
            <input type="number" id="guessNumber"> <!-- 由js來驗證輸入格式 -->
            <br>
            <input type="submit" id="submit" value="送出答案！" class="my-2 p-1 bg-yellow-300 text-xl rounded-md">
            <input type="submit" id="restart" value="再來一局" class="my-2 p-1 bg-yellow-300 text-xl rounded-md" disabled="true">
        </section>
        <section class="resultArea">
            <p class="text-xl text-center font-semibold">猜測結果：</p>
            <p id="result" class="text-center m-1 h-5"></p>
        </section>
        <section class="shareButtons text-center">
            <span class="font-semibold">分享遊戲結果及連結：</span>
            <button id="shareToLine"><i class="fa-brands fa-line mt-3 mb-2 p-0.5 text-green-500 bg-white rounded-md text-3xl"></i></button>
            <button id="shareToFB"><i class="fa-brands fa-square-facebook mt-3 mb-2 p-0.5 text-sky-600 bg-white rounded-md text-3xl"></i></button>
            <button id="copyLink"><i class="fa-solid fa-copy mt-3 mb-2 p-0.5 text-slate-500 bg-white rounded-md text-3xl"></i></button>
        </section>
        <section class="guessHistoryArea bg-sky-200 my-2 p-2 rounded-md">
            <p class="text-xl font-semibold">歷史記錄：</p>
            <section class=" grid grid-cols-3 gap-4 text-center">
                <div class="guessHistoryOrder"></div> <!-- 以js動態生成內部標籤 -->
                <div class="guessHistoryNumber"></div>
                <div class="guessHistoryHint"></div>
            </section>
        </section>
    </section>
    <script src="scripts/script.js"></script> <!-- 引入自己寫的js -->
</body>
</html>
